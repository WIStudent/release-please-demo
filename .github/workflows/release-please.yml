name: release-please

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: googleapis/release-please-action@v4
        id: release-please

      - run: echo "release-please created a release ${{ steps.release-please.outputs.major }}.${{ steps.release-please.outputs.minor }}.${{ steps.release-please.outputs.patch }}"
        if: ${{ steps.release-please.outputs.release_created }}

      - run: exit 1
        if: ${{ steps.release-please.outputs.release_created }}
      
      - run: gh release delete "$TAG" --cleanup-tag --yes --repo "$REPOSITORY"
        if: ${{ steps.release-please.outputs.release_created && failure() }}
        env:
          TAG: ${{ steps.release-please.outputs.tag_name }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPOSITORY: ${{ github.repository }}
